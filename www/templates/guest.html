<ion-view title="Guest Login">
  <ion-content class="padding">
  <div>
  	<div class="card" ng-if="errormsg">
  		<div class="item">{{errormsg}}</div>
  	</div>
  </div>
  <form name="guestfrm" ng-submit="doGuestLogin(guestfrm)" novalidate>
    <div class="list">
	  <label class="item item-input item-stacked-label">
      <span class="input-label">Nickname</span>
	    <input type="text" placeholder="Nickname" ng-model="guest.nickname" required>
	  </label>
    <label class="item item-stacked-label">
      <span class="input-label">Age</span>
      <input type="text" placeholder="Age" ng-model="guest.age" required>
    </label>
    <label class="item item-input">
      <span class="input-label">Gender</span>
    </label>
    <label class="item item-radio">
      <input type="radio" name="gender" ng-model="guest.gender" value="male">
      <div class="item-content">Male</div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio ">
      <input type="radio" name="gender" ng-model="guest.gender" value="female">
      <div class="item-content">Female</div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
	  <button class="button button-positive button-full">Login as Guest</button>
    </div>
    </form>
  </ion-content>
</ion-view>
